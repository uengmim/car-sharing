
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Google Multiple Markers </title>
<link rel="stylesheet" href="style.css">

    <style type="text/css">
      
      #bound {
      	height: 60%;
      	width: 60%;
      }
      
      
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       
      
      #map {
        height: 100%;
        width: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      

    </style>
    
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADE6zw1xt9mEbQYvRuJS7_rGDX5Su0Et0&callback=initMap&libraries=&v=weekly"
      defer
    >
    </script>
    
    
  <script>
  
  function initMap() {
      const myLatLng = {
        lat: 36.8402,
        lng: 127.1850
      };

    var locations = [
      ['목양001', 36.840755, 127.183681],
      ['진리002', 36.839939, 127.184349],
      ['지혜003', 36.838726, 127.184172],
      ['창조004', 36.837427, 127.182435],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: myLatLng,
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }    
  }
    
    </script>
  </head>
  <body>
  <div id = "bound">
    <div id="map"></div>
  </div>
  </body>
</html>
